<div class="p-3">
    <h3 class="form-title">Novo Plano</h3>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" (keydown.enter)="catchKeyPress($event)">
        <div>
            <label class="form-label" for="name">Nome</label>
            <input class="form-control" type="text" id="name" formControlName="name">
        </div>
        <div>
            <label class="form-label" for="meal">Refeição</label>
            <div class="addup-area">
                <div class="addup-cell" *ngFor="let meal of meals; let i = index">
                    <span>{{meal}}</span>
                    <svg (click)="removeMeal(i)" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
                </div>
            </div>
            <div class="addup-cell">
                <input class="form-control" type="text" name="meal" id="meal" formControlName="meal">
                <svg (click)="addMeal()" xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            </div>
        </div>
        <div>
            <label for="cats" class="form-label">gatos</label>
            <div class="form-check" *ngFor="let cat of cats; let i = index">
                <input class="form-check-input" (change)="onChangeCat($event)" type="checkbox" id="{{cat.name}}i" [value]="cat.id">
                <label class="mt-1" for="{{cat.name}}i">{{cat.name}}</label>
            </div>
        </div>
        <button class="form-buttom" type="submit" [disabled]="!editForm.valid">Cadastrar</button>
    </form>
</div>
