<!-- <section class="food"> -->
    <div class="page-header">
        <h3 class="page-title">Alimentação</h3>
        <svg (click)="openModal()" xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
    </div>
    <div>
        <ng-container *ngFor="let plan of plans; let i = index">
            <div class="card" *ngIf="currentCard == i">
                <h3 class="card-title">{{plan.name}}</h3>
                <div class="card-field" *ngFor="let meal of plan.meals">
                    <input class="card-checkbox" type="checkbox" id="{{meal.id}}" >
                    <label class="card-checkbox-label" for="{{meal.id}}">{{meal.label}}</label>
                </div>
            </div>
        </ng-container>
        <span class="arrow-left" (click)="onPreviousCard()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
        </span>
        <span class="arrow-right" (click)="onNextCard()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
        </span>
        <div class="bubbles">
            <ng-container *ngFor="let a of plans; let b = index">
                <span class="bubble {{ b === currentCard ? 'active' : ''}}" (click)="currentCard = b"></span>
            </ng-container>
        </div>
    </div>
<!-- </section> -->
<create-plan *ngIf="showModal" (onClose)="handleModalClose($event)"></create-plan>
