    <div class="p-3">
        <h3 class="form-title">Evento</h3>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div>
                <label class="form-label" for="name">Nome</label>
                <input class="form-control" type="text" id="name" formControlName="name">
            </div>
            <div>
                <label class="form-label" for="date">Data</label>
                <input class="form-control" type="date" id="date" formControlName="date">
            </div>
            <div>
                <label class="form-label" for="repeat">Intervalo de Repetição</label>
                <select class="form-select" formControlName="repeatInterval" id="repeat">
                    <option *ngFor="let value of repeatIntervalValues" [value]="value">{{value | FormatRepeatInterval}}</option>
                </select>
            </div>
            <div>
                <label for="cats" class="form-label">gatos</label>
                <div class="form-check" *ngFor="let cat of cats; let i = index">
                    <input class="form-check-input" (change)="onChangeCat($event)" type="checkbox" id="{{cat.name}}i" [value]="cat.id">
                    <label class="mt-1" for="{{cat.name}}i">{{cat.name}}</label>
                </div>
            </div>
            <button class="form-buttom" type="submit" [disabled]="!editForm.valid">Cadastrar</button>
        </form>
    </div>
